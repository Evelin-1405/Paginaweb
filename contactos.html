          <ul>
            <li>
              <label for="name">Nombre:</label>

            <li>

            <li>

              <input type="email" id="mail" name="correo">
            </li>
            <li>
              <label for="msg">Mensaje:</label>
              <textarea id="msg" name="mensaje"></textarea>
            </li>
          </ul>
          <button type="submit">Enviar</button>
